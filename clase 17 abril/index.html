<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--url boostrap--><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<!--url jquery--><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Ejemplo consumo API</title>
<!--script a API-->
    <script type="text/javascript">
        $(document).ready(function(){
            //probar servicio REST 
            //llamar al servicio y cargar sus datos en la tabla
            //al momento de presionar el boton
            $("#enviar").click(function(){
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
                function(data){
                    //data es variable donde me devuelve el retorno del servicio
                    $.each(data.categories, function(i, item){
                        //por cada elemento agrego una fila a la tabla
                        $("#categorias").append("<tr> <td>" + item.idCategory +
                            "</td><td>" + item.strCategory +
                            "</td><td> <img src='" + item.strCategoryThumb + "'>"> +
                            "</td><td>" + item.strCategoryDescription +
                            "</td></tr>");
                    });
                });
            });
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Ejemplo: Traer datos Asincronicamente</h3>
        </div>
        <div class="row mb-3">
            <button type="button" class="btn btn-primary" id="enviar">Traer Datos</button>
        </div>
        <div class="row">
            <table class="table table-bordered border-black" id="categorias">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripcion</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
<!--cdn boostrap--><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
